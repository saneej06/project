<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€” Portfolio Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&amp;family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>(function(){try{var t=localStorage.getItem('theme'); if(t==='dark'||(!t&&window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches)){document.documentElement.classList.add('dark');}}catch(e){}})();</script>
  <script src="javascript.js" defer></script>
 </head>
 <body class="h-full font-poppins bg-gray-900">
  <div class="min-h-screen flex items-center justify-center px-6 py-20">
    <div class="w-full max-w-md glass rounded-3xl p-8">
      <h2 class="font-playfair font-bold text-3xl mb-4">Create Account</h2>
      <p class="text-sm opacity-70 mb-6">Join now to manage your projects and profile.</p>
      <form id="signup-form" class="auth-form">
        <div id="signup-error" class="auth-error hidden"></div>
        <div id="signup-success" class="auth-success hidden"></div>
        <label class="block text-sm font-medium mb-2">Full Name</label>
        <input name="name" type="text" class="form-input w-full px-4 py-3 rounded-xl mb-4" required>
        <label class="block text-sm font-medium mb-2">Email</label>
        <input name="email" type="email" class="form-input w-full px-4 py-3 rounded-xl mb-4" required>
        <label class="block text-sm font-medium mb-2">Password</label>
        <input name="password" type="password" class="form-input w-full px-4 py-3 rounded-xl mb-4" required>
        <label class="block text-sm font-medium mb-2">Confirm Password</label>
        <input name="confirm_password" type="password" class="form-input w-full px-4 py-3 rounded-xl mb-4" required>
        <button type="submit" class="w-full px-6 py-3 rounded-xl font-semibold" style="background-color: var(--primary, #667eea); color: white;">Create Account</button>
      </form>

      <div class="mt-6 text-center text-sm opacity-70">Already have an account? <a href="login.html" class="font-semibold">Sign in</a></div>
    </div>
  </div>
 </body>
</html>
