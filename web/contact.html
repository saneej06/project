<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Portfolio Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&amp;family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>(function(){try{var t=localStorage.getItem('theme'); if(t==='dark'||(!t&&window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches)){document.documentElement.classList.add('dark');}}catch(e){}})();</script>
  <script src="javascript.js" defer></script>
 </head>
 <body class="h-full font-poppins">
  <div id="app" class="w-full h-full overflow-auto">
   <!-- Navigation -->
   <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 px-6 py-4 transition-all duration-300">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
     <div class="flex items-center gap-3">
      <svg id="logo-svg" class="w-12 h-12 animate-pulse-custom" viewBox="0 0 50 50" fill="none"><circle cx="25" cy="25" r="23" stroke-width="2" stroke="#667eea" /> <path d="M15 25 L25 15 L35 25 L25 35 Z" fill="#667eea" opacity="0.8" /> <circle cx="25" cy="25" r="5" fill="#764ba2" />
      </svg><a href="home.html" id="logo-text" class="font-playfair font-bold text-2xl">Portfolio Studio</a>
     </div>
     <div class="hidden md:flex items-center gap-8"><a href="home.html" class="nav-link text-sm font-medium hover:opacity-70 transition-opacity">Home</a> <a href="about.html" class="nav-link text-sm font-medium hover:opacity-70 transition-opacity">About</a> <a href="skills.html" class="nav-link text-sm font-medium hover:opacity-70 transition-opacity">Skills</a> <a href="projects.html" class="nav-link text-sm font-medium hover:opacity-70 transition-opacity">Projects</a> <a href="contact.html" class="nav-link text-sm font-medium hover:opacity-70 transition-opacity">Contact</a> <a href="login.html" id="login-btn" class="px-4 py-2 rounded-md text-sm font-medium hover:opacity-80 transition-opacity">Login</a> <a href="signup.html" id="signup-btn" class="btn-interactive px-4 py-2 rounded-md text-sm font-medium font-semibold">Sign Up</a> <button id="theme-toggle" class="theme-toggle p-2 rounded-full transition-all" title="Toggle Dark/Light Mode" aria-label="Toggle theme"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg></button> <button id="audio-toggle" class="p-2 rounded-full transition-all" title="Toggle Background Music" aria-label="Toggle audio"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z" /></svg></button>
     </div>
    </div>
   </nav>

   <section id="contact" class="py-24 px-6 pt-20">
    <div class="max-w-4xl mx-auto"><!-- Section Header -->
     <div class="text-center mb-16"><span id="contact-badge" class="inline-block px-4 py-2 rounded-full text-sm font-medium mb-4 border-2"> Get In Touch </span>
      <h2 id="contact-heading" class="font-playfair font-bold text-5xl md:text-6xl mb-4">Let's Work Together</h2>
      <p class="text-lg opacity-70 max-w-2xl mx-auto">Have a project in mind? I'd love to hear from you. Send me a message and I'll respond as soon as possible.</p>
     </div>
     <form id="contact-form" class="glass p-8 md:p-12 rounded-3xl">
      <div class="grid md:grid-cols-2 gap-6 mb-6">
       <div><label for="name" class="block text-sm font-medium mb-2 opacity-80">Full Name</label> <input type="text" id="name" name="name" class="form-input w-full px-4 py-3 rounded-xl bg-white bg-opacity-5 border border-white border-opacity-10 focus:border-purple-500 focus:outline-none" placeholder="John Doe" required>
       </div>
       <div><label for="email" class="block text-sm font-medium mb-2 opacity-80">Email Address</label> <input type="email" id="email" name="email" class="form-input w-full px-4 py-3 rounded-xl bg-white bg-opacity-5 border border-white border-opacity-10 focus:border-purple-500 focus:outline-none" placeholder="john@example.com" required>
       </div>
      </div>
      <div class="mb-6"><label for="subject" class="block text-sm font-medium mb-2 opacity-80">Subject</label> <input type="text" id="subject" name="subject" class="form-input w-full px-4 py-3 rounded-xl bg-white bg-opacity-5 border border-white border-opacity-10 focus:border-purple-500 focus:outline-none" placeholder="Project Inquiry" required>
      </div>
      <div class="mb-6"><label for="message" class="block text-sm font-medium mb-2 opacity-80">Message</label> <textarea id="message" name="message" rows="6" class="form-input w-full px-4 py-3 rounded-xl bg-white bg-opacity-5 border border-white border-opacity-10 focus:border-purple-500 focus:outline-none resize-none" placeholder="Tell me about your project..." required></textarea>
      </div><button type="submit" id="submit-btn" class="btn-interactive w-full px-8 py-4 rounded-xl font-semibold text-lg transition-all duration-300 hover:scale-105 flex items-center justify-center gap-2"> <span id="submit-text">Send Message</span>
       <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
       </svg></button>
     </form>
    </div>
   </section>

   <footer id="footer" class="py-12 px-6 border-t border-white border-opacity-10 mt-12">
    <div class="max-w-7xl mx-auto text-center opacity-70">© 2024 Portfolio Studio. All rights reserved.</div>
   </footer>
  </div>
 </body>
</html>
